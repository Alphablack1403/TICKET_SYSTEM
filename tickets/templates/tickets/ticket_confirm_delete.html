{% extends "base.html" %}
{% block title %}Eliminar Ticket{% endblock %}

{% block content %}

<div class="container">

  <div class="delete-card">

    <div class="delete-header">
      <h2>Confirmar eliminación</h2>
      <p class="delete-subtitle">
        Esta acción no se puede deshacer.
      </p>
    </div>

    <div class="delete-ticket-info">
      <span class="delete-label">Ticket:</span>
      <span class="delete-title">{{ ticket.titulo }}</span>
    </div>

    <form method="post" class="delete-form">
      {% csrf_token %}

      <div class="delete-actions">
        <button type="submit" class="btn btn-danger">
          Sí, eliminar ticket
        </button>

        <a href="{% url 'ticket_detail' ticket.pk %}" class="btn btn-secondary">
          Cancelar
        </a>
      </div>
    </form>

  </div>

</div>

{% endblock %}
